name: Reusable Test

on:
  workflow_call:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run prettier check
        run: npm run prettier:check

      - name: Run lint
        run: npm run lint
